<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <!-- 修正後的 CSP - 注意加入了 'unsafe-inline' 和完整的 connect-src -->   
    <link rel="icon" href="./vite.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini 冒險紀元</title>
    
    <!-- Import map 要放在其他腳本之前 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "@google/genai": "https://esm.sh/@google/genai@1.21.0",
        "react-image-crop": "https://esm.sh/react-image-crop@11.0.6"
      }
    }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/cdn@latest/tailwindcss.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop@11.0.6/dist/ReactCrop.css">
    
    <style>
      body {
        font-family: 'Crimson Text', serif;
        background-color: #0f172a;
        background-image: radial-gradient(circle at 1% 1%, rgba(30, 58, 138, 0.4), transparent 30%),
                          radial-gradient(circle at 99% 99%, rgba(14, 116, 144, 0.4), transparent 40%);
        background-size: 200% 200%;
        animation: gradient-animation 20s ease-in-out infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .thematic-divider {
        height: 1px;
        border: 0;
        margin-top: 1rem;
        margin-bottom: 1rem;
        background-image: linear-gradient(to right, transparent, rgba(56, 189, 248, 0.3), transparent);
      }
      
      .animate-fade-in-fast {
        animation: fade-in 0.2s ease-in-out;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .pixelated-image {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./bundle.js" defer></script>
  </body>
</html>
