      body {
        font-family: 'Crimson Text', serif;
        background-color: #0f172a; /* bg-slate-900 */
        background-image: radial-gradient(circle at 1% 1%, rgba(30, 58, 138, 0.4), transparent 30%),
                          radial-gradient(circle at 99% 99%, rgba(14, 116, 144, 0.4), transparent 40%);
        background-size: 200% 200%;
        animation: gradient-animation 20s ease-in-out infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .thematic-divider {
        height: 1px;
        border: 0;
        margin-top: 1rem;
        margin-bottom: 1rem;
        background-image: linear-gradient(to right, transparent, rgba(56, 189, 248, 0.3), transparent);
      }
      
      .animate-fade-in-fast {
        animation: fade-in 0.2s ease-in-out;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .pixelated-image {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
    </style>
