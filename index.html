<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2306b6d4'><path d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/></svg>" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini 冒險紀元</title>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react/jsx-runtime": "https://esm.sh/react@^19.1.1/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.1/client",
    "@google/genai": "https://esm.sh/@google/genai@1.21.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop@11.0.6/dist/ReactCrop.css">
    
    <style>
      body {
        font-family: 'Crimson Text', serif;
        background-color: #0f172a;
        background-image: radial-gradient(circle at 1% 1%, rgba(30, 58, 138, 0.4), transparent 30%),
                          radial-gradient(circle at 99% 99%, rgba(14, 116, 144, 0.4), transparent 40%);
        background-size: 200% 200%;
        animation: gradient-animation 20s ease-in-out infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .thematic-divider {
        height: 1px;
        border: 0;
        margin-top: 1rem;
        margin-bottom: 1rem;
        background-image: linear-gradient(to right, transparent, rgba(56, 189, 248, 0.3), transparent);
      }
      
      .animate-fade-in-fast {
        animation: fade-in 0.2s ease-in-out;
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out;
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-in-out;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .pixelated-image {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      /* 載入動畫 */
      .loading-spinner {
        border: 2px solid #f3f4f6;
        border-top: 2px solid #06b6d4;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 載入錯誤時顯示的備用內容 -->
    <div id="fallback" style="display: none;">
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #0f172a; color: #e2e8f0; font-family: 'Crimson Text', serif;">
        <div style="text-align: center; padding: 2rem; background-color: rgba(30, 41, 59, 0.5); border-radius: 8px; border: 1px solid #475569;">
          <h1 style="color: #06b6d4; margin-bottom: 1rem;">載入失敗</h1>
          <p style="margin-bottom: 1rem;">無法載入遊戲檔案，請檢查：</p>
          <ul style="list-style: none; padding: 0; margin-bottom: 1rem;">
            <li>• 網路連接是否正常</li>
            <li>• 瀏覽器控制台是否有錯誤訊息</li>
          </ul>
          <button onclick="location.reload()" style="background-color: #06b6d4; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;">
            重新載入
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      // 錯誤處理
      window.addEventListener('error', (event) => {
        console.error('載入錯誤:', event.error);
        if (event.filename && event.filename.includes('bundle.js')) {
          document.getElementById('fallback').style.display = 'block';
        }
      });

      // 模組載入錯誤處理
      window.addEventListener('unhandledrejection', (event) => {
        console.error('模組載入失敗:', event.reason);
        if (event.reason && event.reason.message && event.reason.message.includes('Failed to fetch')) {
          document.getElementById('fallback').style.display = 'block';
        }
      });

      // 載入 bundle.js
      try {
        import('./bundle.js').catch(error => {
          console.error('無法載入 bundle.js:', error);
          document.getElementById('fallback').style.display = 'block';
        });
      } catch (error) {
        console.error('載入模組時發生錯誤:', error);
        document.getElementById('fallback').style.display = 'block';
      }
    </script>
  </body>
</html>
