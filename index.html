<html lang="zh-Hant">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini 冒險紀元</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop@11.0.6/dist/ReactCrop.css">
    
    <style>
      body {
        font-family: 'Crimson Text', serif;
        background-color: #0f172a;
        background-image: radial-gradient(circle at 1% 1%, rgba(30, 58, 138, 0.4), transparent 30%),
                          radial-gradient(circle at 99% 99%, rgba(14, 116, 144, 0.4), transparent 40%);
        background-size: 200% 200%;
        animation: gradient-animation 20s ease-in-out infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .thematic-divider {
        height: 1px;
        border: 0;
        margin-top: 1rem;
        margin-bottom: 1rem;
        background-image: linear-gradient(to right, transparent, rgba(56, 189, 248, 0.3), transparent);
      }
      
      .animate-fade-in-fast {
        animation: fade-in 0.2s ease-in-out;
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out;
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-in-out;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .pixelated-image {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      /* 載入動畫 */
      .loading-spinner {
        border: 2px solid #f3f4f6;
        border-top: 2px solid #06b6d4;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
